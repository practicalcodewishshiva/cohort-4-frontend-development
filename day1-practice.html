<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Kite Login - Zerodha</title>
    <link rel="stylesheet" href="./day1-practice.css" />
  </head>

  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="logo-section">
          <p class="zerodha-tagline">Login to Kite</p>
        </div>

        <form class="login-form">
          <div class="form-group">
            <label for="user-id">User ID</label>
            <input
              type="text"
              class="user-id"
              placeholder="Phone or User ID"
              required
            />
          </div>
          <div class="form-group">
            <label for="user-password">Password</label>
            <input type="text" class="user-password" placeholder="Password" />
          </div>
          <button type="submit" class="login-button">Login</button>
          <div class="zerodha-form-links">
            <a href="#" class="forget-link">Forgot user Id or password?</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
